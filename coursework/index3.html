<html lang="ru">

    <body>
        <div class="container">
        <header>
                <ul class="menu">
                    <li><a href="index1.html">Главная</a></li>
                    <li>Личный кабинет
                        <ul>

                    </li>
                    <li><a href="index4.html">Прайс</a></li>
                    <li><a href="index1.html#footer">Связь</a></li>
                </ul>
        </header>
        <form action="#" method="post" autocomplete="on">
          <fieldset>
              <legend align="center">Введите данные для регистрации в личном кабинете</legend>
                  <p>
                      <label for="name">Имя:
                      <input type="text" id="name"></label>
                  </p>
                  <p>
                      <label for="firstname">Фамилия:
                      <input type="text" id="firstname"></label>
                  </p>
                  <p>
                      <label for="login">Логин:
                      <input type="text" id="login" required maxlength="10" minlength="3"></label>
                  </p>
                  <p>
                      <label for="email">E-mail:
                      <input type="email" id="email" required></label>
                  </p>
                  <p>
                      <label for="password">Пароль:
                      <input type="password" id="password" required maxlength="15" minlength="5"></label>
                  </p>
                  <p>
                      <label for="password">Подтвердите пароль:
                      <input type="password" id="password" required maxlength="15" minlength="5"></label>
                  </p>
                  <p>
                      <label for="image">Загрузите фото профиля:
                      <input type="file" id="image" accept="image/*"</label>
                  </p>
                  <p>
                      <input type="submit" value="Зарегистрироваться">
                      <input type="reset" value="Очистить введённые данные">
                  </p>

          </fieldset>
        </form>
        <footer id="footer">
            <a href="#"><img src="img/inst.png" alt="Instagram"></a>
            <a href="#"><img src="img/wa.png" alt="WhatsApp"></a>
        </footer>
